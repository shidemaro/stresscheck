<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ストレスチェック</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header, footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    main {
      max-width: 800px;
      margin: auto;
    }
    .question {
      margin-bottom: 15px;
    }
    .options label {
      margin-right: 15px;
    }
    .submit-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .results {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ストレスチェック</h1>
  </header>

  <main>
    <section id="intro">
      <p>簡単なストレスチェックを実施できます。</p>
      <form id="login-form">
        <input type="text" id="company" placeholder="会社名" required>
        <input type="password" id="password" placeholder="パスワード" required>
        <input type="text" id="username" placeholder="氏名（個人用のみ）">
        <label><input type="checkbox" id="adminCheck"> 管理者ログイン</label><br>
        <button type="submit">ログイン</button>
      </form>
    </section>

    <section id="checklist" style="display:none;">
      <form id="stressForm">
        <h2>A. 仕事について</h2>
        <div id="sectionA"></div>

        <h2>B. 最近の状態</h2>
        <div id="sectionB"></div>

        <h2>C. 周囲との関係</h2>
        <div id="sectionC"></div>

        <h2>D. 満足度について</h2>
        <div id="sectionD"></div>

        <button type="submit" class="submit-button">送信</button>
      </form>
      <div id="result" class="results"></div>
      <button id="downloadPDF" class="submit-button">PDFとして保存</button>
    </section>

    <section id="adminPanel" style="display:none;">
      <h2>管理画面</h2>
      <div id="adminResults"></div>
      <button id="exportCSV" class="submit-button">CSVダウンロード</button>
    </section>

    <section id="adminMaster" style="display:none; margin: 20px;">
      <h2>マスターログイン</h2>
      <p>全会社の回答データを表示します。</p>
      <div id="masterResults"></div>
      <button id="exportAllCSV" class="submit-button">すべてCSVダウンロード</button>
    </section>
  </main>

  <footer>
    <p>© 2025 ストレスチェックシステム</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const checklist = document.getElementById('checklist');
      const adminPanel = document.getElementById('adminPanel');
      const stressForm = document.getElementById('stressForm');
      const resultDiv = document.getElementById('result');
      const sectionA = document.getElementById('sectionA');
      const sectionB = document.getElementById('sectionB');
      const sectionC = document.getElementById('sectionC');
      const sectionD = document.getElementById('sectionD');
      const adminResults = document.getElementById('adminResults');

      const A_questions = [
        "非常にたくさんの仕事をしなければならない",
        "時間内に仕事が処理しきれない",
        "一生懸命働かなければならない",
        "かなり注意を集中する必要がある",
        "高度の知識や技術が必要なむずかしい仕事だ",
        "勤務時間中はいつも仕事のことを考えていなければならない",
        "からだを大変よく使う仕事だ",
        "自分のペースで仕事ができる",
        "自分で仕事の順番・やり方を決めることができる",
        "職場の仕事の方針に自分の意見を反映できる",
        "自分の技能や知識を仕事で使うことが少ない",
        "私の部署内で意見のくい違いがある",
        "私の部署と他の部署とはうまが合わない",
        "私の職場の雰囲気は友好的である",
        "私の職場の作業環境（騒音、照明、温度、換気など）はよくない",
        "仕事の内容は自分にあっている",
        "働きがいのある仕事だ"
      ];
      const B_questions = [
        "活気がわいてくる",
        "元気がいっぱいだ",
        "生き生きする",
        "怒りを感じる",
        "内心腹立たしい",
        "イライラしている",
        "ひどく疲れた",
        "へとへとだ",
        "だるい",
        "気がはりつめている",
        "不安だ",
        "落着かない",
        "ゆううつだ",
        "何をするのも面倒だ",
        "物事に集中できない",
        "気分が晴れない",
        "仕事が手につかない",
        "悲しいと感じる",
        "めまいがする",
        "体のふしぶしが痛む",
        "頭が重かったり頭痛がする",
        "首筋や肩がこる",
        "腰が痛い",
        "目が疲れる",
        "動悸や息切れがする",
        "胃腸の具合が悪い",
        "食欲がない",
        "便秘や下痢をする",
        "よく眠れない"
      ];
      const C_questions = [
        "上司（気軽に話ができますか）",
        "職場の同僚（気軽に話ができますか）",
        "配偶者、家族、友人等（気軽に話ができますか）",
        "上司（困った時に頼りになりますか）",
        "職場の同僚（困った時に頼りになりますか）",
        "配偶者、家族、友人等（困った時に頼りになりますか）",
        "上司（個人的な問題を相談したらきいてくれますか）",
        "職場の同僚（個人的な問題を相談したらきいてくれますか）",
        "配偶者、家族、友人等（個人的な問題を相談したらきいてくれますか）"
      ];
      const D_questions = ["仕事に満足だ", "家庭生活に満足だ"];

      function renderQuestions(section, questions, prefix, labels) {
        section.innerHTML = '';
        questions.forEach((q, idx) => {
          const div = document.createElement('div');
          div.className = 'question';
          const qNum = idx + 1;
          div.innerHTML = `<p>${q}</p>` + labels.map((label, i) =>
            `<label><input type="radio" name="${prefix}${qNum}" value="${i+1}" required>${label}</label>`
          ).join(' ');
          section.appendChild(div);
        });
      }

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const company = document.getElementById('company').value.trim();
        const password = document.getElementById('password').value.trim();
        const username = document.getElementById('username').value.trim();
        const isAdmin = document.getElementById('adminCheck').checked;

        if (company === 'master' && password === 'masterpass') {
          loginForm.style.display = 'none';
          document.getElementById('adminMaster').style.display = 'block';
          loadAllData();
          return;
        }

        const savedData = localStorage.getItem('autosave');
        if (savedData) {
          const confirmRestore = confirm('前回の回答データがあります。復元しますか？');
          if (confirmRestore) {
            const answers = JSON.parse(savedData);
            Object.keys(answers).forEach(key => {
              const radio = document.querySelector(`input[name="${key}"][value="${answers[key]}"]`);
              if (radio) radio.checked = true;
            });
          } else {
            localStorage.removeItem('autosave');
          }
        }

        const passwordPattern = /^(?=(?:.*\d){4,})(?=(?:.*[a-zA-Z]){4,}).{8,}$/;
        if (!isAdmin && !passwordPattern.test(password)) {
          alert("パスワードは数字4文字以上・英字4文字以上を含み、合計8文字以上である必要があります。");
          return;
        }
        if (!company) {
          alert("会社名を入力してください。");
          return;
        }
        if (!isAdmin && !username) {
          alert("氏名を入力してください。");
          return;
        }

        if (isAdmin) {
          const savedPass = localStorage.getItem("adminpass_" + company);
          if (!savedPass) {
            localStorage.setItem("adminpass_" + company, password);
            alert("管理者パスワードを新規登録しました。次回からこのパスワードが必要です。");
            loginForm.style.display = 'none';
            adminPanel.style.display = 'block';
            loadAdminData(company);
            const count = Array.from({length: localStorage.length}, (_, i) => localStorage.key(i))
              .filter(key => key.startsWith(`stress_${company}_`)).length;
            const interviewCount = Array.from({length: localStorage.length}, (_, i) => localStorage.key(i))
              .filter(key => key.startsWith(`stress_${company}_`))
              .map(key => JSON.parse(localStorage.getItem(key)))
              .filter(item => item.interview === '希望する').length;
            const countDiv = document.createElement('div');
            countDiv.style.fontWeight = 'bold';
            countDiv.style.marginBottom = '10px';
            countDiv.textContent = `提出済み人数: ${count}人　／　面談希望者: ${interviewCount}人`;
            adminResults.prepend(countDiv);
          } else if (savedPass === password) {
            loginForm.style.display = 'none';
            adminPanel.style.display = 'block';
            loadAdminData(company);
            const count = Array.from({length: localStorage.length}, (_, i) => localStorage.key(i))
              .filter(key => key.startsWith(`stress_${company}_`)).length;
            const interviewCount = Array.from({length: localStorage.length}, (_, i) => localStorage.key(i))
              .filter(key => key.startsWith(`stress_${company}_`))
              .map(key => JSON.parse(localStorage.getItem(key)))
              .filter(item => item.interview === '希望する').length;
            const countDiv = document.createElement('div');
            countDiv.style.fontWeight = 'bold';
            countDiv.style.marginBottom = '10px';
            countDiv.textContent = `提出済み人数: ${count}人　／　面談希望者: ${interviewCount}人`;
            adminResults.prepend(countDiv);
          } else {
            alert("管理者パスワードが違います。");
            return;
          }
        } else {
          loginForm.style.display = 'none';
          checklist.style.display = 'block';
          renderQuestions(sectionA, A_questions, 'A', ['そうだ', 'まあそうだ', 'やや違う', '違う']);
          renderQuestions(sectionB, B_questions, 'B', ['ほとんどなかった', 'ときどきあった', 'しばしばあった', 'ほとんどいつもあった']);
          renderQuestions(sectionC, C_questions, 'C', ['非常に', 'かなり', '多少', '全くない']);
          renderQuestions(sectionD, D_questions, 'D', ['満足', 'まあ満足', 'やや不満足', '不満足']);
          stressForm.dataset.company = company;
          stressForm.dataset.username = username;

          // 回答途中の自動保存機能
          stressForm.addEventListener('change', () => {
            const formData = new FormData(stressForm);
            const answerData = {};
            for (let [key, value] of formData.entries()) {
              answerData[key] = value;
            }
            localStorage.setItem('autosave', JSON.stringify(answerData));
          });

          // スコア送信と評価メッセージ表示
          stressForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(stressForm);
            let totalA = 0, totalB = 0, totalC = 0, totalD = 0;
            for (let [key, value] of formData.entries()) {
              const score = parseInt(value);
              const section = key.charAt(0);
              if (section === 'A') totalA += score;
              else if (section === 'B') totalB += score;
              else if (section === 'C') totalC += score;
              else if (section === 'D') totalD += score;
            }
            let evaluation = "";
            let highStressFlag = false;
            if (totalB >= 77) {
              evaluation += "<br><span style='color:red;'>[高ストレス該当] B項目の合計が77点以上</span>";
              highStressFlag = true;
            } else if ((totalA + totalC) >= 76 && totalB >= 63) {
              evaluation += "<br><span style='color:red;'>[高ストレス該当] A+Cの合計が76点以上 かつ Bが63点以上</span>";
              highStressFlag = true;
            }

            let guidance = "";
            if (highStressFlag) {
              guidance = "<p style='color:darkred;'><strong>あなたは高ストレスの可能性があると判断されました。産業医との面談をご案内いたします。面談は強制ではありませんが、希望される方は下記にチェックを入れてください。</strong></p>" +
                         "<label><input type='checkbox' name='interview' value='希望する'> 面談を希望する</label>";
            }

            resultDiv.innerHTML =
              `A項目合計: ${totalA}点<br>B項目合計: ${totalB}点<br>C項目合計: ${totalC}点<br>D項目合計: ${totalD}点<br><br><strong>${evaluation}</strong><br>${guidance}`;

            // データ保存
            const interview = formData.get('interview') || '';
            const data = {
              company: stressForm.dataset.company,
              name: stressForm.dataset.username,
              totalA,
              totalB,
              totalC,
              totalD,
              interview,
              timestamp: new Date().toISOString()
            };
            localStorage.setItem(`stress_${data.company}_${data.name}_${Date.now()}`, JSON.stringify(data));

            localStorage.removeItem('autosave');
          });
        }
      });

      // PDF保存
      document.getElementById('downloadPDF').addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const company = stressForm.dataset.company || '不明';
        const username = stressForm.dataset.username || '不明';
        const resultText = document.getElementById('result').innerText;

        doc.setFont('helvetica');
        doc.setFontSize(12);
        doc.text(`ストレスチェック結果 (${company} - ${username})`, 10, 10);
        doc.text(resultText, 10, 20);
        doc.save(`${company}_${username}_stress_check.pdf`);
      });

      // CSVエクスポート
      document.getElementById('exportCSV').addEventListener('click', () => {
        const company = document.getElementById('company').value;
        let dataList = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith(`stress_${company}_`)) {
            const item = JSON.parse(localStorage.getItem(key));
            dataList.push(item);
          }
        }

        // 並び替え（例：B合計が高い順）
        dataList.sort((a, b) => b.totalB - a.totalB);

        const rows = [["氏名", "会社名", "A合計", "B合計", "C合計", "D合計", "面談希望", "回答日時"]];
        for (const item of dataList) {
          const interview = item.interview === '希望する' ? '希望する' : '';
          rows.push([item.name || '', item.company || '', item.totalA, item.totalB, item.totalC, item.totalD, interview, item.timestamp]);
        }

        const csvContent = rows.map(r => r.join(",")).join("\n");
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${company}_stress_check.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });

      function loadAdminData(company) {
        let html = "<table border='1' style='width:100%;border-collapse:collapse;'>" +
                   "<tr><th>氏名</th><th>A合計</th><th>B合計</th><th>C合計</th><th>D合計</th><th>面談希望</th><th>回答日時</th></tr>";
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith(`stress_${company}_`)) {
            const item = JSON.parse(localStorage.getItem(key));
            const interview = item.interview === '希望する' ? '希望する' : '';
            html += `<tr><td>${item.name || ""}</td><td>${item.totalA}</td><td>${item.totalB}</td><td>${item.totalC}</td><td>${item.totalD}</td><td>${interview}</td><td>${item.timestamp}</td></tr>`;
          }
        }
        html += "</table>";
        document.getElementById("adminResults").innerHTML = html;
      }

      function loadAllData() {
        let html = "<table border='1' style='width:100%;border-collapse:collapse;'>" +
                   "<tr><th>会社名</th><th>氏名</th><th>A合計</th><th>B合計</th><th>C合計</th><th>D合計</th><th>面談希望</th><th>回答日時</th></tr>";
        const rows = [["会社名", "氏名", "A合計", "B合計", "C合計", "D合計", "面談希望", "回答日時"]];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith("stress_")) {
            const item = JSON.parse(localStorage.getItem(key));
            const interview = item.interview === '希望する' ? '希望する' : '';
            html += `<tr><td>${item.company}</td><td>${item.name}</td><td>${item.totalA}</td><td>${item.totalB}</td><td>${item.totalC}</td><td>${item.totalD}</td><td>${interview}</td><td>${item.timestamp}</td></tr>`;
            rows.push([item.company, item.name, item.totalA, item.totalB, item.totalC, item.totalD, interview, item.timestamp]);
          }
        }
        html += "</table>";
        document.getElementById("masterResults").innerHTML = html;

        document.getElementById("exportAllCSV").onclick = () => {
          const csv = rows.map(r => r.join(",")).join("\n");
          const blob = new Blob([csv], { type: 'text/csv' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `全会社_ストレスチェック結果.csv`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        };
      }
    });
  </script>
</body>
</html>
